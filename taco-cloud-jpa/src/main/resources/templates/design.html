<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Taco Cloud</title>
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h2 th:text="#{title.application}">Taco Application</h2>
<form method="POST" th:object="${tacoDto}">
<div class="grid">
<div class="ingredient-group" id="wraps">
<h3>Designate your wrap</h3>
<div th:each="ingredientDto:${wrap}">
	<input th:field="*{ingredients}" type="checkbox"
		th:value="${ingredientDto.code}"/>
	<span th:text="${ingredientDto.name}">INGREDIENT</span>
<br/>
</div>
</div>

<div class="ingredient-group" id="proteins">
<h3>Pick your protein</h3>
<div th:each="ingredientDto:${protein}">
	<input th:field="*{ingredients}" type="checkbox"
		th:value="${ingredientDto.code}"/>
<span th:text="${ingredientDto.name}">INGREDIENT</span>
<br/>
</div>
</div>

<div class="ingredient-group" id="cheeses">
<h3>Choose your cheese</h3>
<div th:each="ingredientDto:${cheese}">
	<input th:field="*{ingredients}" type="checkbox"
		th:value="${ingredientDto.code}"/>
<span th:text="${ingredientDto.name}">INGREDIENT</span>
<br/>
</div>
</div>

<div class="ingredient-group" id="veggies">
<h3>Determine your veggie</h3>
<div th:each="ingredientDto:${veggies}">
	<input th:field="*{ingredients}" type="checkbox"
		th:value="${ingredientDto.code}"/>
<span th:text="${ingredientDto.name}">INGREDIENT</span>
<br/>
</div>
</div>

<div class="ingredient-group" id="sauces">
<h3>Select your sauce</h3>
<div th:each="ingredientDto:${sauce}">
	<input th:field="*{ingredients}" type="checkbox"
		th:value="${ingredientDto.code}"/>
<span th:text="${ingredientDto.name}">INGREDIENT</span>
</div>
<br/>
<span class="validationError"
            th:if="${#fields.hasErrors('ingredients')}"
            th:errors="*{ingredients}">Ingredients Error</span>
<br/>
</div>
</div>

<div>
<h3>Name your taco creation:</h3>
<input type="text" th:field="*{name}">
<span class="validationError"
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}">Taco Name Error</span>

<br/>
<br/>
<button>Submit your Taco</button>
</div>
</form>
</body>
</html>
